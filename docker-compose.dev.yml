version: '3.7'

services:
  traefik:
    container_name: nightowl-traefik
    image: traefik:2.4.8
    labels:
      - traefik.enable=true
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true
    ports:
      - target: 443
        published: 27152
        mode: host
      - target: 8080
        published: 27154
        mode: host
    command:
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --providers.file.filename=traefik_dynamic_conf.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --accesslog
      - --log
    volumes:
      - ./docker/certs:/certs
      - ./docker-traefik-dev-conf.yml:/traefik_dynamic_conf.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro

  web:
    build:
      target: dev
    volumes:
      - .:/opt/project:delegated
      - storage-volume:/opt/project/storage
      - vendor-volume:/opt/project/vendor
    labels:
      - traefik.enable=true
      - traefik.http.routers.app-secure-local.entrypoints=websecure
      - traefik.http.routers.app-secure-local.tls=true
      - traefik.http.routers.app-secure-local.rule=Host(`nightowl.localtest.me`)

  php:
    build:
      target: dev
    volumes:
      - .:/opt/project:delegated
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - storage-volume:/opt/project/storage
      - vendor-volume:/opt/project/vendor

  db:
    volumes:
      - .:/opt/project:delegated

  bg-sync-node-modules:
    container_name: nightowl-bg-sync-node-modules
    image: cweagans/bg-sync
    volumes:
      - node-modules-volume:/source
      - ./node_modules:/destination:delegated
    environment:
      - SYNC_MAX_INOTIFY_WATCHES=40000
      - SYNC_VERBOSE=1
    privileged: true

  bg-sync-storage:
    container_name: nightowl-bg-sync-storage
    image: cweagans/bg-sync
    volumes:
      - storage-volume:/source
      - ./storage:/destination:delegated
    environment:
      - SYNC_MAX_INOTIFY_WATCHES=40000
      - SYNC_VERBOSE=1
    privileged: true

  bg-sync-vendor:
    container_name: nightowl-bg-sync-vendor
    image: cweagans/bg-sync
    volumes:
      - vendor-volume:/source
      - ./vendor:/destination:delegated
    environment:
      - SYNC_MAX_INOTIFY_WATCHES=40000
      - SYNC_VERBOSE=1
    privileged: true

volumes:
  node-modules-volume:
  storage-volume:
  vendor-volume:
